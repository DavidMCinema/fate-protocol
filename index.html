<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FateProtocol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    body {
      background: url('hungervolt_fantasy_bckgd.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      padding: 0 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
    }

    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ff3c3c;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-btn:hover {
      background-color: #cc2929;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>FateProtocol</h1>
    <p>Every decision is a compromise. Every choice has consequences.</p>
    <button class="start-btn" onclick="window.elevenlabsWidget?.open?.()">Begin</button>
  </div>

  <!-- Echo Agent Widget (Voice + Text) -->
  <elevenlabs-convai agent-id="agent_01jx8505n3efxtnq2sfr9ayx51"></elevenlabs-convai>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
</body>
</html>
